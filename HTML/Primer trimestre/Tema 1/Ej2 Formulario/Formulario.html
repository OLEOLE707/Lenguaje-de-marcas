    <!DOCTYPE HTML>
        <html>
        
        <head>
            <h1>Formulario de Lenguaje de marcas con distintos tipos de input</h1>
        </head>
            
        <body>
            <form action="datos.html" method="get">
                <p>Username: <input type="text" name="nombre" size="35"></p>
                <p>Password: <input type="password" name="contraseña" size="35"></p>
                <p>City of Employement: <input type="text" name="ciudad" size="35"></p>
                <p>Web server
                    <select>
                        <option value="0">--Choose a server--</option>
                        <option value="1">Nginx</option>
                        <option value="2">Apache</option>
                    </select>
                </p>
                <p>Please specify<br> your role <br>
                    <input type="radio" name="lista" value="Admin"> Admin<br>
                    <input type="radio" name="lista" value="Egineer"> Egineer<br>
                    <input type="radio" name="lista" value="Manager"> Manager<br>
                    <input type="radio" name="lista" value="Guest"> Guest
                </p>

                <p>Single Sign-on <br>to the following <br>
                    <input type="checkbox" name="casillas" value="Mail"> Mail <br>
                    <input type="checkbox" name="casillas" value="Payroll"> Payroll <br>
                    <input type="checkbox" name="casillas" value="Self-service"> Self-service
                </p>
                <p>
                    <input type="submit" value="Login" >
                    <input type="reset" value="Reset">
                </p>
            </form>
            <footer>
                <p>
                    <a href=>Aviso legal</a> |
                    <a href=>Política de Privacidad</a> |
                    <a href=>Contacto</a>
                </p>
                <p>
                    <img src="empresa.jpg   " alt="Logo de Mi Empresa" width="170">
                </p>
            </footer>
        </body>
